<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <a href="./enlaces.html">Ir a enlaces</a>
    <br>
    <h1>Listas en HTML</h1>
    <h2>Listas ordenadas</h2>
    <!-- ol: ordered list -->
    <ol>
        <li>Primer paso</li>
        <li>Segundo paso</li>
        <li>Tercer paso</li>
    </ol>

    <h2>Listas desordenadas</h2>
    <!-- ul: unordered list -->
     <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
     </ul>

    <h2>Barra de navegación</h2>
    <nav>
        <ul>
            <!-- el archivo index.html se usa para señalar
             la que será la página predeterminada "el home"
             de la página, el cuál se cargará automáticamente
             al ingresar a la dirección de la página. -->
            <li><a href="index.html">Ir a Home</a></li>
            <li><a href="nosotros.html">Ir a nosotros</a></li>
        </ul>
    </nav>
</body>
</html>
