<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hola, mundo!
    <!-- heading
        -los cabeceros van del 1 al 6
        -todo HTML debe tener un h1, pero no se puede repetir
        -no se deben saltar números
        -a partir del h2 se pueden repetir -->
     <h1>Título principal</h1>
     <h2>Título secundario</h2>
     <h3>Título terciario</h3>
     <h4>Título cuarto</h4>
     <h5>Título quinto</h5>
     <h6>Título sexto</h6>

     <!-- <br> es una etiqueta sin cierre
      significa break line, genera un salto de línea en un párrafo -->
     <p>Esto es un párrafo 1</p>
     <p>Esto es un párrafo 2 y esto es <br> una segunda línea.</p>
     <p>Esto es un párrafo 3</p>
     
</body>
</html>
